<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/wa11.css">
    <title>Ask the Magic 8 Ball!</title>
</head>
<body>
    <div class="app">
        <header>Ask the Magic 8 Ball Your Question!</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Ask another question
          </button>
          <a class="twitter button" id="js-tweet" target="_blank" rel="noreferrer" href='https://twitter.com' onclick="window.location.href='https://twitter.com'">Tweet it!</a>
        </section>
      </div>
      <script src="/js/wa11.js"></script>
</body>
</html>
